<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDesign Scaffold - 项目脚手架管理器</title>
    <meta name="description" content="现代化的前端项目脚手架工具，支持 Vue、React、Node.js 等多种项目类型" />
    <meta name="keywords" content="脚手架,Vue,React,Node.js,TypeScript,项目生成器" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.ts" as="script" type="module" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#409EFF" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Loading styles -->
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-logo {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 16px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 16px;
        opacity: 0.9;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading screen -->
      <div id="loading">
        <div class="loading-content">
          <div class="loading-logo">🚀 LDesign</div>
          <div class="loading-spinner"></div>
          <div class="loading-text">正在加载项目管理器...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
